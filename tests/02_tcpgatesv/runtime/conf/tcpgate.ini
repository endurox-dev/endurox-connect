################################################################################
# Normal async channel
################################################################################

# Common settings
[@tcpgate/pers/async]
periodic_zero_msg=5
framing=llll
gencore=0
#this will cut first 4x chars from data string and change the data it self...
corr_svc=CORSVC
status_svc=CONSTAT
req_reply_timeout=2
framing_half_swap=1
# max time for no incoming data
in_idle_max=20
# check every 5x sedonds, the master driver of this is 
in_idle_check=5

[@tcpgate/pers/async/active]
gateway=TCP_P_ASYNC_A
incoming_svc=TESTSVC
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=9999
max_connections=2


[@tcpgate/pers/async/passive]
gateway=TCP_P_ASYNC_P
incoming_svc=TESTSVC
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=9999
max_connections=10

#
# Idle connection reset tests
#
[@tcpgate/pers/async/active/idlerst]
# Nothing here.., use parent config
gateway=TCP_P_ASYNC_AR
port=9988
max_connections=2

[@tcpgate/pers/async/passive/idlerst]
#
# We will not send zero messages
#
gateway=TCP_P_ASYNC_PR
periodic_zero_msg=0
port=9988
max_connections=2
in_idle_max=0
in_idle_check=0

#
# Active side does not send zero messages
#
[@tcpgate/pers/async/active/idlerstact]
# Nothing here.., use parent config
gateway=TCP_P_ASYNC_ARA
port=9987
max_connections=2
periodic_zero_msg=0
in_idle_max=0
in_idle_check=0

[@tcpgate/pers/async/passive/idlerstact]
#
# But passive do send
#
gateway=TCP_P_ASYNC_PRA
port=9987
max_connections=2

#
# Testing of incoming_svc_sync = true
#
[@tcpgate/pers/asyncsync]
incoming_svc=TESTSVC
incoming_svc_sync=yes
corr_svc=CORSVC

[@tcpgate/pers/asyncsync/active]
gateway=TCP_P_ASYSY_A
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=9998
max_connections=1

[@tcpgate/pers/asyncsync/passive]
gateway=TCP_P_ASYSY_P
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=9998
max_connections=1

################################################################################
# Async, correlated by connection id
################################################################################

# Common settings
[@tcpgate/pers/sync]
periodic_zero_msg=5
# Delimiter based (stx + etx)
framing=D
gencore=0
# STX
delim_start=0x02
# ETX
delim_stop=0x03
req_reply_timeout=2
status_svc=CONSTAT
status_refresh=1

[@tcpgate/pers/sync/active]
gateway=TCP_P_SYNC_A
incoming_svc=TESTSVC
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=7777
max_connections=2
req_reply=1

[@tcpgate/pers/sync/passive]
gateway=TCP_P_SYNC_P
incoming_svc=TESTSVC
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=7777
max_connections=2
req_reply=2

################################################################################
# Request/reply TCP1 will send the request to tcp2 (open connection
# send the message, wait for reply, close connection)
################################################################################

# Common settings
[@tcpgate/nonpers]
framing=bbbbbb
gencore=0
req_reply_timeout=5
status_svc=CONSTAT

[@tcpgate/nonpers/active]
gateway=TCP_NP_A
incoming_svc=TESTSVC
type=A
ip=127.0.0.1
port=29999
max_connections=10
req_reply=3


[@tcpgate/nonpers/pasive]
gateway=TCP_NP_P
incoming_svc=TESTSVC
type=P
ip=0.0.0.0
port=29999
max_connections=10
req_reply=4


################################################################################
# Sync, by connection id, with offsets
################################################################################

# Common settings
[@tcpgate/pers/sync_offset_incl]
periodic_zero_msg=5
framing=LLLL
framing_half_swap=1
framing_offset=4
req_reply_timeout=2
status_svc=CONSTAT
status_refresh=1
port=7778
incoming_svc=TESTOFFSET
periodic_zero_msg=5

[@tcpgate/pers/sync_offset_incl/active]
